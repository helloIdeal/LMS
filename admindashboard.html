<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #666;
            text-align: center;
            position: relative;
        }

        .video-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 226, 0.1) 0%, transparent 50%);
        }

        /* Overlay for better contrast */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: 0;
        }

        /* Header Navigation */
        .header {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .nav-btn {
            background: #26D0CE;
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid black;
        }

        .nav-btn:hover {
            background: #1fb3b1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(38, 208, 206, 0.3);
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 120px);
            padding: 20px;
        }

        .dashboard-title {
            background: #26D0CE;
            color: black;
            padding: 25px 80px;
            border-radius: 20px;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 60px;
            border: 4px solid black;
            text-align: center;
            box-shadow: 0 8px 25px rgba(38, 208, 206, 0.2);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 800px;
            width: 100%;
        }

        .dashboard-btn {
            background: #26D0CE;
            color: black;
            border: 3px solid black;
            padding: 30px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard-btn:hover {
            background: #1fb3b1;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(38, 208, 206, 0.3);
        }

        .dashboard-btn:active {
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .nav-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
            
            .dashboard-title {
                padding: 20px 40px;
                font-size: 28px;
                margin-bottom: 40px;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 25px;
                max-width: 400px;
            }
            
            .dashboard-btn {
                padding: 25px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background Placeholder -->
    <div class="video-background">
        <div class="video-placeholder">
            <div>
                <h3>Library Background Video</h3>
                <p>Replace this with your MP4 video file</p>
                <small>Add: &lt;video autoplay muted loop&gt;&lt;source src="library-bg.mp4" type="video/mp4"&gt;&lt;/video&gt;</small>
            </div>
        </div>
    </div>
    
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Header Navigation -->
    <header class="header">
        <button class="nav-btn" onclick="goHome()">Home</button>
        <button class="nav-btn" onclick="logout()">Logout</button>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="dashboard-title">ADMIN DASHBOARD</div>
        
        <div class="dashboard-grid">
            <button class="dashboard-btn" onclick="bookManagement()">
                Book Management
            </button>
            <button class="dashboard-btn" onclick="lendingManagement()">
                Lending<br>Management
            </button>
            <button class="dashboard-btn" onclick="memberManagement()">
                Member<br>Management
            </button>
            <button class="dashboard-btn" onclick="overdueManagement()">
                Overdue/<br>Fines
            </button>
        </div>
    </main>

    <script>
        // Navigation Functions
        function goHome() {
            alert('Navigating to Home page...');
            // window.location.href = 'home.html';
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logging out...');
                // window.location.href = 'login.html';
            }
        }

        // Dashboard Functions
        function bookManagement() {
            alert('Opening Book Management...');
            // window.location.href = 'book-management.html';
        }

        function lendingManagement() {
            alert('Opening Lending Management...');
            // window.location.href = 'lending-management.html';
        }

        function memberManagement() {
            alert('Opening Member Management...');
            // window.location.href = 'member-management.html';
        }

        function overdueManagement() {
            alert('Opening Overdue/Fines Management...');
            // window.location.href = 'overdue-management.html';
        }

        // Add some interactive effects
        document.querySelectorAll('.dashboard-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
